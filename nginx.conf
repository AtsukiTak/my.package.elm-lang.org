user  nginx;
worker_processes  auto;

pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include         mime.types;
    sendfile        on;

    server {
        listen        80;
        server_name   localhost;

        location ^~ /assets {
            root      /usr/share/nginx/html;
        }

        location ^~ /packages {
            root      /usr/share/nginx/html;
            try_files /index.html /index.html;
        }

        location = / {
            root      /usr/share/nginx/html;
            try_files /index.html /index.html;
        }
    }
}
